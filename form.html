    </nav>

  <div class="form">
    <div class="form__title">Заполните поля формы</div>
    <form action="" class="form__content" id="send-message">
      <div class="form__user">
        <input type="text" id="name-inp" placeholder="Имя Фамилия" />
      </div>
      <div>
        <div class="status">
          <select id="status">
            <option value="none">Выберите тип обращения</option>
            <option value="sos">Мне нужна помощь</option>
            <option value="help">Я хочу помочь</option>
          </select>
        </div>
        <div class="form-sos__none none">
          <div class="title">Как с вами связаться?</div>
          <select class="sos active" id="contact">
            <option value="none">Выберите</option>
            <option value="email">e-mail</option>
            <option value="phone">телефон</option>
            <option value="tlgm">telegram</option>
          </select>
          <div class="contact__none">
            <input class="email__none none" type="email" placeholder="email@mail.com" />


            <input class="phone__none none" type="tel" placeholder="+7-999-999-88-77" />


            <input class="tlgm__none none" type="text" placeholder="@nickname" />

          </div>
        </div>
        <div class="form-help__none none">
          <div class="title">Оставьте свои данные</div>
          <select class="help" id="profession">
            <option name="lowyer">юрист</option>
            <option name="doctor">психолог</option>
            <option name="volunteer">волонтер</option>
          </select>
          <input class="help__contact" type="text" placeholder="Ваш e-mail" />
        </div>
        <button type="submit" id="send">Отправить</button>
    </form>
  </div>
